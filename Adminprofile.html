  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <!-- Logo and Text on the Left -->
        <a href="#" class="navbar-logo">DewataZen</a>
        <!-- Right Side (Notification & Profile) -->
        <div class="navbar-extra">
          <a href="#" class="notif"><i data-feather="bell"></i></a>
          <img
            src="img/admin/profile.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div class="profile-info">
            <h1>Supri Yano</h1>

          </div>
        </div>
      </nav>

      <!-- Sidebar -->
      <div class="sidebar">
        <ul>
          <li>

          <li>

    <!-- profile -->
    <section id="profile" class="profile-section">
        <h2>PROFILE</h2>
        <div class="form-container">
          <form>
            <label for="username">Nama Pengguna :</label>
            <input type="text" id="username" name="username" />
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" />
            <label for="password">Kata Sandi :</label>
            <input type="password" id="password" name="password" />
            <label for="confirm-password">Ulangi Kata Sandi :</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
            <button type="submit" class="update-button">Perbarui Data</button>
          </form>
          <div class="avatar-section">
            <p>Avatar Foto</p>
            <div class="avatar-box">
              <div class="avatar-icon">ðŸ‘¤</div>

    <!-- Feather Icon -->
    <script>
      feather.replace();

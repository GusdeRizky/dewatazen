<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dewata Zen</title>
    <!--START FAVICON-->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <!--END FAVICON-->
    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- My style -->
    <link rel="stylesheet" href="css/detaildashboard.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <!-- Logo and Text on the Left -->
        <a href="#" class="navbar-logo">DewataZen</a>
        <!-- Right Side (Notification & Profile) -->
        <div class="navbar-extra">
          <a href="#" class="notif"><i data-feather="bell"></i></a>
          <img
            src="img/admin/profile.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div class="profile-info">
            <h1>Supri Yano</h1>
            <h2>Admin Hotel Melani</h2>
          </div>
        </div>
      </nav>

      <!-- Sidebar -->
      <div class="sidebar">
        <ul>
          <li>
            <a href="Adminprofile.html"><i data-feather="user"></i>Profile</a>
          </li>
          <li>
            <a href="admindashboard.html"
              ><i data-feather="trello"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="adminpesanan.html"><i data-feather="shopping-bag"></i>Pesanan</a>
          </li>
          <li>
            <a href="#report"><i data-feather="alert-circle"></i>Laporkan</a>
          </li>
          <li>
            <a href="#logout"><i data-feather="log-out"></i>Keluar</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- dashboard -->
    <div class="dashboard">
        <h1>Dashboard</h1>
        <div class="form-group">
            <label for="pengguna-name">Judul Postingan</label>
            <input type="text" id="pengguna-name" name="pengguna-name">
          </div>
          <div class="form-group">
            <label for="deskripsi">Detail</label>
            <textarea id="deskripsi" name="deskripsi" rows="1" placeholder="Masukan Deskripsi (tekan Enter untuk menambah baris baru)"></textarea>
          </div>          
        <div class="form-group">
          <label for="foto">Foto:</label>
          <div class="upload-button">
            <i data-feather="upload"></i>
            <span>Tambahkan photo</span>
          </div>
        </div>
        <div class="container">
          <div class="item">
            <input type="checkbox" id="ac" checked>
            <label for="ac">AC</label>
          </div>
          <div class="item">
            <input type="checkbox" id="parkir">
            <label for="parkir">Parkir</label>
          </div>
          <div class="item">
            <input type="checkbox" id="taman">
            <label for="taman">Taman</label>
          </div>
          <div class="item">
            <input type="checkbox" id="restoran">
            <label for="restoran">Restoran</label>
          </div>
          <div class="item">
            <input type="checkbox" id="lift">
            <label for="lift">Lift</label>
          </div>
          <div class="item">
            <input type="checkbox" id="balkon">
            <label for="balkon">Balkon</label>
          </div>
          <div class="item">
            <input type="checkbox" id="kolam-renang">
            <label for="kolam-renang">Kolam Renang</label>
          </div>
          <div class="item">
            <input type="checkbox" id="wifi">
            <label for="wifi">Wifi</label>
          </div>
        </div>
        <button class="submit-button">Simpan</button>
      </div>
    </div>
    <!-- Feather Icon -->
    <script>
      feather.replace();
    </script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
